<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojos Home</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-evenly m-5">

<!-- Create New Dojo -->
            <div>
                <h1>New Dojo</h1>
                <form action="/new_dojo" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <div>
                        <input type="submit" value="Create New Dojo" class="btn btn-dark mt-3 ms-5">
                    </div>
                </form>
            </div>

<!-- Display Dojos Table  -->
            <div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                          <th scope="col"><h1>All Dojos</h1></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in all_dojos %}
                        <tr>
                            <td><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/ninjas" class="btn btn-success mt-3" >Become a Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
