<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <!-- New Ninja Form -->
        <h1>Become a World Class Ninja TODAY!!!</h1>
        <hr>
        <form action="/create_ninja" method="POST">
           
            <div class="mt-3">
                <label for="dojo">Select Dojo:</label>
                <select name="dojo_id" class="form-select">
                    {% for dojos in dojos %}
                    <option value="{{ dojos.id }}">{{ dojos.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-5">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="floatingInput" name="first_name">
            </div>

            <div class="mt-5">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="floatingInput" name="last_name">
            </div>

            <div class="mt-5">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="floatingInput" name="age">
            </div>

            <input type="submit" value="Become A Ninja" class="btn btn-dark mt-3">
    </div>
</body>
</html>
